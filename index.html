<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Influencer</title>
    <script src="https://kit.fontawesome.com/992bdd091f.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">
                    <h1>Influencer products</h1>
                </div>
                <ul class="navigation">
                    <li><a href="">Home</a></li>
                    <li><a href="">Products</a></li>
                    <li><a href="">Sign Up</a></li>
                    <li><a href="">Log In</a></li>
                    <li><a href=""><i class="fas fa-search"></i></a></li>
                    <li><a href=""><i class="fas fa-shopping-cart"></i></a></li>
                </ul>
            </nav>
            <section class="container">
                <div class="banner">
                    <div class="banner-left">
                        <h1>
                            Start your Journey as 
                            Influencer 
                        </h1>
                        <p>
                            We provide authentic Product in Influencer Gear. Choose a product and grab it. You can do pre-book also. 
                        </p>
                        <button class="btn">
                            <span>Preebook Now</span>
                            <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>
                    <div class="banner-right">
                        <img src="images/main-camera.png" alt="">
                    </div>
                </div>
            </section>
            <section class="online-brands">
                <div class="brands">
                    <div class="brand">
                        <img src="logos/Alibaba.svg" alt="">
                    </div>
                    <div class="brand">
                        <img src="logos/Amazon.svg" alt="">
                    </div>
                    <div class="brand">
                        <img src="logos/Daraz.pk Logo.svg" alt="">
                    </div>
                    <div class="brand">
                        <img src="logos/Ebay.svg" alt="">
                    </div>
                    <div class="brand">
                        <img src="logos/Rakuten.svg" alt="">
                    </div>
                    <div class="brand">
                        <img src="logos/Walmart.svg" alt="">
                    </div>
                </div>
                
            </section>
        
    </header>

</body>
</html>
